<div class="album panel panel-primary" data-ng-repeat="album in albums | filter:{ title:searchAlbum } | orderBy:'title'">
	<div class="panel-heading">
		<h3 class="panel-title">
			<a href="#/album/{{ album.name }}"> <span
				data-ng-class-even="'even'" data-ng-class-odd="'odd'">{{
					album.title | uppercase }}</span>
			</a> <span style="float: right">{{ album.date |
				date:'mediumDate'}} </span>
		</h3>
	</div>
	<div class="panel-body">
		<p style="margin-bottom: 4px">{{ album.description }}</p>
		<br /> <a href="#/album/{{ album.name }}"> <img
			data-ng-src="{{ album.imgUrl }}" alt="Image not found" width="100%"
			height="150px">
		</a>
	</div>
</div>
