<div class="container" style="padding:50px" data-ng-hide="pageLoadCompleted">
	<p>Loading page data ... </p>
</div>

<div class="container" style="padding:50px" data-ng-show="pageLoadCompleted">
		
		<div class="alert alert-danger" data-ng-show="page_load_error">{{ page_load_error }}</div>
		
		<!-- Header with dynamic search functionality -->
		<div class="page-header" style="margin-top:0px;margin-left:5px;margin-right:5px">
			<div class="alert-custom alert alert-info"> 
				<span>My Journey Albums</span>
				<span><input type="text" placeholder="Type to search..." data-ng-model="searchAlbum" style="float:right;width:25%;height: 25px"/></span>
			</div>
		</div>
		
		<!-- Tiled representation of all albums -->
		<div class="album panel panel-primary"  data-ng-repeat="album in albums | filter:{ title:searchAlbum } | orderBy:'title'">
  				<div class="panel-heading">
    				<h3 class="panel-title">
    					<a href="#/album/{{ album.name }}">
    						<span data-ng-class-even="'even'" data-ng-class-odd="'odd'">{{ album.title | uppercase }}</span>
    					</a>
    					<span style="float:right">{{ album.date | date:'mediumDate'}} </span>
    				</h3>
  				</div>
  				<div class="panel-body">
    					<p style="margin-bottom: 4px">{{ album.description }}</p><br/>
    					<a href="#/album/{{ album.name }}">
    						<img data-ng-src="{{ album.imgUrl }}" alt="Image not found" width="100%" height="150px" >
    					</a>
  				</div>
		</div>
		
		<div style="clear:left"></div>
		
		<!-- Header for the New Album form -->
		<div style="margin-left:20px;margin-right:20px;margin-bottom:20px">
			<h2><span class="label label-default">Add a New Album</span></h2>
		</div>
		
		<!-- Form to add a new album  -->
		<form name="add_album_form" action="" >
			<div class="album panel panel-info">
  				<div class="panel-heading">
    				<div class="panel-title">
    					<div class="alert alert-danger" role="alert" data-ng-show="validation_error_message">{{ validation_error_message }}</div>
    					<input name="input_title" type="text" placeholder="Title .. " data-ng-model="newAlbum.title" data-ng-required="true"/>
    					<input name="input_date" type="text" placeholder="YYYY-MM-DD" style="float:right" data-ng-model="newAlbum.date"/>
    				</div>
  				</div>
  				<div class="panel-body">
  					<textarea name="input_desc" rows="4" placeholder="Description.." data-ng-model="newAlbum.description"></textarea><br/>
  					<input name="input_sname" type="text" placeholder="Album name.." style="width:100%" data-ng-model="newAlbum.name" data-ng-required="true"/><br/>
  					<button type="button" class="btn btn-success" data-ng-click="addAlbum(newAlbum)">Add New Album</button>
  				</div>
			</div>
		</form>
	</div>
