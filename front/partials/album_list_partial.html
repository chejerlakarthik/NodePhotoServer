<div class="container" style="padding: 50px"
	data-ng-hide="pageLoadCompleted">
	<p>
		<strong>Loading page data ... </strong>
	</p>
</div>

<div class="container" style="padding: 50px"
	data-ng-show="pageLoadCompleted">

	<div class="alert alert-danger" data-ng-show="page_load_error">{{
		page_load_error }}</div>

	<!-- Header with dynamic search functionality -->
	<div class="page-header"
		style="margin-top: 0px; margin-left: 5px; margin-right: 5px">
		<div class="alert-custom alert alert-info">
			<span>My Journey Albums</span> <span><input type="text"
				placeholder="Type to search..." data-ng-model="searchAlbum"
				style="float: right; width: 25%; height: 25px" /></span>
		</div>
	</div>

	<!-- Tiled representation of all albums -->
	<photo-album></photo-album>

	<div style="clear: left"></div>

	<div data-ng-controller="AddAlbumDialogController">
		<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h4>Create a New Album</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" ng-show="add_album_error"> {{ add_album_error }} </div>
      		<form name="add_album_form" novalidate>

				<p style="width: 100%">
          			<div style="float: right">
            			<input name="date" type="text" placeholder="yyyy/mm/dd" size="20" ng-model="adding_album.date"/>
          			</div>
          			<input type="text" placeholder="Title..." size="30" ng-model="adding_album.title"/>
				</p>
        		<div class="description">
         	 	<p>
          	 	 <textarea ng-model="adding_album.description" placeholder="Description..." rows="4" style="width: 100%"></textarea>
          		</p>
          		<p>
            		<input type="text" ng-model="adding_album.name" style="width: 100%"/>
         		 </p>
       	 		</div>
      		</form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
	</div>

	<button class="btn btn-success" ng-click="openAddAlbumDialog()">Create New Album</button>
</div>
